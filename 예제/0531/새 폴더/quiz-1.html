<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>quiz 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<ul id="book">
		<li>
			<label>이름 </label>
			<input type="text" id="name">
		</li>
		<li>
			<label>전화 </label>
			<input type="text" id="phone">
		</li>
		<li>
			<label>이메일 </label>
			<input type="text" id="email">
		</li>
	</ul>
	<input type="button" value="예약하기">
</body>
</html>

quiz-1.html에는 내부 스타일 시트가 포함되어 있다. css폴더에 style1.css를 만들어 요구사항에 알맞은 스타일을 적용해 주세요 .
