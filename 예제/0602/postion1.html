<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
              height: 1000vh;
              /* vh => px 처럼 길이를 나타내는 단위 vertical height 약자 */

        }
        div{
             width: 200px;
             height: 200px;
             background-color: blueviolet;
             position: static;
        }

        #second {
            background-color: aqua;
            position: fixed;
        }
    </style>
</head>
<body>
    <div></div>
    <div id="second"></div>
    
</body>
</html>
