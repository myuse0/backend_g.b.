    <title>Document</title>
    <style>
        p:nth-of-type(2n+1){
            color:red;
        }
        p:nth-of-type(2n){
            color:blue;
        }
        p:nth-of-type(1){
            font-style:italic;
        }
    </style>
</head>
<body>
    <div>
        <div>여기는 카운트 세는 곳 아닙니다.</div>
        <p>p1</p>
        <p>p2</p>
        <div>여기는 카운트 세는 곳 아닙니다.</div>
        <p>p3</p>
    </div>
</body>
