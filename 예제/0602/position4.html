<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .up{
            background-color: magenta;
            width:100px;
            height:100px;
            opacity: 0.5;
        }
        .down{
            background-color: purple;
            width:100px;
            height:100px;
            position: absolute;
            top:20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h2>형제관계 일때 예시 : 같은 부모를 가진 요소</h2>
    <div class="up"></div>
    <div class="down"></div>
</body>
</html>
