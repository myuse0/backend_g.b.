<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*onlyoftype은 선택자 뒤에 띄어쓰기를 해줘야 한다*/
        span :only-of-type{
            color:red;
        }
    </style>
</head>
<body>
    <span>
        <div>난 div의 첫번째야</div>
        <p>난 유일한 p야</p>
        <div>난 div 두번째야
        <div>
            <i>난 유일한 i태그얌</i>
            <em>난 첫번쨰 em이얌</em>
            <em>난 두번쨰 em이얌</em>
        </div>
    </span>
</body>
</html>
